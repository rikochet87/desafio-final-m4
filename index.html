<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./contact/contacto.css" />
    <link rel="stylesheet" href="./header/header.css" />
    <link rel="stylesheet" href="./footer/footer.css" />
    <script async src="./index.js"></script>
    <script src="./contact/contacto.js"></script>
    <script src="./header/header.js"></script>
    <script async src="./header/header-window.js"></script>
    <script src="./footer/footer.js"></script>
    <script async src="./servicios.js"></script>
    <script async src="./welcome.js"></script>
    <title>Matias Home</title>
  </head>
  <body>
    <section class="header-welcome-section">
      <div class="header__container"></div>
      <div class="welcome__container"></div>
    </section>
    <template id="welcome-template">
      <section class="welcome">
        <img src="" alt="" class="welcome__img" />

        <div class="welcome__cont-text">
          <h2 class="welcome__text-one"></h2>
          <h3 class="welcome__text-two"></h3>
        </div>
      </section>
    </template>
    <section class="about-me-section">
      <div class="about-me">
        <h2 class="about-me__name">Quien soy</h2>
        <h3 class="about-me__text">
          Soy Matias, un empleado de Vialidad Provincial (Chaco), tengo 4to año
          de la Carrera de Ing. Civil, soy dibujante proyectista para cualquier
          tipo de obra, soy trader independiente hace un par de años y
          actualmente estudiando esta hermosa carrera.
        </h3>
      </div>
    </section>
    <section class="services-section">
      <h2 class="services__title">Mis servicios</h2>
      <div class="services__container"></div>
    </section>
    <template id="services-template">
      <div class="services__card">
        <img src="" alt="" class="services__img" />
        <h3 class="services__item"></h3>
        <p class="services__text"></p>
      </div>
    </template>
    <section class="contact-section">
      <div class="contact__container"></div>
    </section>
    <section class="footer-section">
      <div class="footer__container"></div>
    </section>
  </body>
</html>
